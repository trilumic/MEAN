
<div class="modal-dialog">

    <div class="modal-header">
        <button type="button" class="close" ng-click="LoginModalCtrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title"> Login </h2>
    </div>


    <div class="modal-body">
        <form name="loginForm" ng-submit="loginForm.$valid && LoginModalCtrl.submit(_email, _password)" novalidate>
            <div class="form-group">
                <label for="email"> Email: </label><br>
                <input name="email" class="form-control" id="email" type="email" ng-model="_email" validate-after required />
                <div ng-if="loginForm.email.$pristine == false || loginForm.email.$untouched == false" ng-messages="loginForm.email.$error" style="color:red">
                    <div ng-message="required">Please enter your email</div>
                    <div ng-message="email">Not a valid email!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password"> Passwort: </label><br>
                <input  name="password" class="form-control" id="password" type="password" ng-model="_password" validate-after required />
                <div ng-if="loginForm.password.$pristine == false || loginForm.password.$untouched == false" ng-messages="loginForm.password.$error" style="color:red">
                    <div ng-message="required">Please enter your password</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type='submit'>Login</button>

            </div>
        </form>
        <div class="form-group">
            <button class="btn btn-default" ng-click="LoginModalCtrl.cancel()">Abbrechen</button>
        </div>

    </div>
</div>
